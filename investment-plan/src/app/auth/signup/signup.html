<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <mat-form-field class="form-field">
          <mat-label>User ID</mat-label>
          <input matInput formControlName="userId" required>
          <mat-error *ngIf="signupForm.get('userId')?.errors?.['required']">
            User ID is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
            Please confirm your password
          </mat-error>
          <mat-error *ngIf="signupForm.errors?.['mismatch']">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-button type="button" (click)="onBack()">
            Back
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
            Create Account
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
