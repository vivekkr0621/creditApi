<div style="max-width:1100px;margin:20px auto;">
    <h1 style="text-align:center;">Car Loan & Financial Projection Calculator</h1>
    <div style="text-align:center;margin-bottom:12px;">
        <label><input type="checkbox" (change)="toggleCompare($event)"> Enable Comparison Mode (Show Scenario B)</label>
    </div>

    <div style="display:flex;gap:20px;justify-content:center;flex-wrap:wrap;">
        <div style="background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.08);width:60%;"
            *ngIf="!compareMode">
            <h2>Scenario A - Input</h2>
            <label>Product Price (₹)</label><input type="number" [(ngModel)]="priceA">
            <label>Down Payment (₹)</label><input type="number" [(ngModel)]="downA">
            <label>Loan Amount (₹)</label><input type="number" [(ngModel)]="loanA">
            <label>Interest Rate (%)</label><input type="number" [(ngModel)]="rateA">
            <label>Tenure (Years)</label><input type="number" [(ngModel)]="tenureA">
            <label>Monthly Salary (₹)</label><input type="number" [(ngModel)]="salaryA">
            <label>Monthly Expenses (₹)</label><input type="number" [(ngModel)]="expenseA">
            <label>Amount Sent Home (₹)</label><input type="number" [(ngModel)]="homeA">
            <div style="text-align:center;margin-top:10px;"><button (click)="calculate('A')">Calculate Scenario
                    A</button></div>
        </div>

        <div style="background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.08);width:40%;"
            *ngIf="compareMode">
            <h2>Scenario A - Input</h2>
            <label>Product Price (₹)</label><input type="number" [(ngModel)]="priceA">
            <label>Down Payment (₹)</label><input type="number" [(ngModel)]="downA">
            <label>Loan Amount (₹)</label><input type="number" [(ngModel)]="loanA">
            <label>Interest Rate (%)</label><input type="number" [(ngModel)]="rateA">
            <label>Tenure (Years)</label><input type="number" [(ngModel)]="tenureA">
            <label>Monthly Salary (₹)</label><input type="number" [(ngModel)]="salaryA">
            <label>Monthly Expenses (₹)</label><input type="number" [(ngModel)]="expenseA">
            <label>Amount Sent Home (₹)</label><input type="number" [(ngModel)]="homeA">
            <div style="text-align:center;margin-top:10px;"><button (click)="calculate('A')">Calculate A</button></div>

            <hr style="margin:16px 0;">

            <h2>Scenario B - Input</h2>
            <label>Product Price (₹)</label><input type="number" [(ngModel)]="priceB">
            <label>Down Payment (₹)</label><input type="number" [(ngModel)]="downB">
            <label>Loan Amount (₹)</label><input type="number" [(ngModel)]="loanB">
            <label>Interest Rate (%)</label><input type="number" [(ngModel)]="rateB">
            <label>Tenure (Years)</label><input type="number" [(ngModel)]="tenureB">
            <label>Monthly Salary (₹)</label><input type="number" [(ngModel)]="salaryB">
            <label>Monthly Expenses (₹)</label><input type="number" [(ngModel)]="expenseB">
            <label>Amount Sent Home (₹)</label><input type="number" [(ngModel)]="homeB">
            <div style="text-align:center;margin-top:10px;"><button (click)="calculate('B')">Calculate B</button></div>
        </div>
    </div>

    <hr>

    <div [innerHTML]="resultsHtml"
        style="background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.08);margin-top:12px;">
    </div>

    <div style="text-align:center;margin-top:12px;">
        <button (click)="downloadExcel()">Download Excel</button>
        <button (click)="downloadPDF()">Download PDF</button>
    </div>
</div>
